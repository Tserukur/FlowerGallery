<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links">
                <a href="#home">HOME</a>
            </li>
            <li class="links">
                <a href="#GridView">Grid View</a>
            </li>
            <li class="links">
                <a href="#SlideView">Slide View</a>
            </li>
        </ul>
    </center>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img src="Avengers.gif" class="img-responsive" id="img1">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="GridView">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img src="blue.jpg" class="img2">
                <img src="flowers.gif" class="img2">
                <img src="Orange.png" class="img2">
                <img src="Pink%20tulip.jpg" class="img2">
                <br><br>
            </div>
            <div class="row">
                <img src="purple.jpg" class="img2">
                <img src="Red%20rose.jpg" class="img2">
                <img src="violet.jpg" class="img2">
                <img src="White.jpg" class="img2">
                <br><br>
            </div>

        </section>
        <br><br>
        <hr style="width: 100%;">
        <section id="SlideView">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                </div>
                
                
                <div class="item">
                        <img class="img-responsive" src="flowers.gif" alt="Blue Flower" stlye=width : 100%;>
                    </div>
                
                <div class="item ">
                        <img class="img-responsive" src="Orange.png" alt="Blue Flower" stlye=width : 100%;>
                    </div>
                
                <div class="item ">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="Blue Flower" stlye=width : 100%;>
                    </div>
                
                <div class="item ">
                        <img class="img-responsive" src="purple.jpg" alt="Blue Flower" stlye=width : 100%;>
                    </div>
                
                <div class="item">
                        <img class="img-responsive" src="Red%20rose.jpg" alt="Blue Flower" stlye=width : 100%;>
                    </div>
                
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            </div>
                </section>
</body>
    </html>
